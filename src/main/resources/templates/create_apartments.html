<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Spring2023</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Web page top</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/apartments}">Apartments List</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center"> Add New Apartment </h1>
            <div class="card-body">
                <form th:action="@{/apartments}" th:object="${apartment}" method="POST">
                    <div class="col-lg-3">
                        <a th:href="@{/add_adress}" class="btn btn-primary btn-sm mb-3"> Add Adress</a>
                    </div>
                    <div class="form-group">
                        <label for="address">Adress:</label>
                        <select class="custom-select" id="address"
                                name="adress"
                                th:field="*{adress}"
                                >
                            <option th:each="adr:${adresses}"
                                    th:value="${adr.id}"
                                    th:text="${adr.toString()}"
                                    th:selected="${adr.id==apartment.adress.id}">
                            </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Apartment type:</label>
                        <select required
                                th:field="*{type}">
                            <option th:each="type : ${apartmentstypes}"
                                    th:value="${type}"
                                    th:text="${type}">
                            </option>
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Room count:</label>
                        <input required
                               type="number"
                               name="roomCount"
                               th:field="*{roomCount}"
                               min="1"
                        />
                    </div>

                    <div class="form-group">
                        <label>Floor number:</label>
                        <input required
                               type="number"
                               name="floorNumber"
                               th:field="*{floorNumber}"
                               min="1"
                        />
                    </div>

                    <div class="form-group">
                        <label>Price:</label>
                        <input required
                               type="number"
                               name="price"
                               th:field="*{price}"
                               min="1.0"
                               placeholder="Enter price"
                               title="Input price in hryvna"
                        />
                    </div>

                    <div class="form-group">
                        <label>Comments:</label>
                        <input
                                type="text"
                                name="comments"
                                th:field="*{comment}"
                        />
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Save
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
